- name: Get hostnames
  hosts: CS-K8S
  tasks:
    - name: Add Hostname
      ansible.builtin.shell: "hostname|tr '[:upper:]' '[:lower:]'"
      register: hostnames

- name: Print Hostnames
  hosts: CS-K8S
  tasks:
    - name: Print Hostnames
      ansible.builtin.debug:
        msg: "{{ hostnames.stdout }}"