- name: Get hostnames
  hosts: CS-K8S
  vars:
    hostnames:
    - ""
  tasks:
    - name: Add Hostname
      ansible.builtin.debug:
        hostnames: "{{ hostnames + ansible_hostname }}"

- name: Print Hostnames
  hosts: CS-K8S
  tasks:
    - name: Print Hostnames
      ansible.builtin.debug:
        msg: "{{ hostnames }}"